version: "3.8"

services:
  app:
    build: .
    container_name: "blood_spot"
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: "always"
    develop:
      watch:
        - action: rebuild
          path: .

  db:
    image: postgres:15
    restart: "always"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  pgdata:
